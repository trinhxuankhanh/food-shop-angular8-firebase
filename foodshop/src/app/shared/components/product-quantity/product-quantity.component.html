<div class="row d-flex justify-content-between">
  <div class="col-2">
    <button (click)="removeFormCart()" class="btn btn-secondary btn-block">-</button>
  </div>
  <div class="col text-center mt-2">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-2">
    <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
  </div>
</div>
